<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="./styles.css">
      <title>Spooky Tik-Tac-Toe</title>
    </head>
    <body>
      <main>
        <div class="side1">
          <section class="player-1-side">
            <img class="witch-img" src="./assets/witch.png" alt="Witch Player"></img>
            <h1>0
              <span>Wins</span>
            </h1>
          </section>
        </div>
        <section class="play-board-area">
          <figure class="left-border border-top">0</figure>
          <figure class="border-top">1</figure>
          <figure class="border-top border right">2</figure>
          <figure class="left-border">3</figure>
          <figure>4</figure>
          <figure class="border right">5</figure>
          <figure class="left-border border bottom">6</figure>
          <figure class="border-bottom">7</figure>
          <figure class="border right border-bottom">8</figure>
        </section>
        <div class="side2">
          <section class="player-2-side">
            <img class="zombie-img" src="./assets/zombie.png" alt="Zombie Player"></img>
            <h1>0
              <span>Wins</span>
            </h1>
          </section>
        </div>
      <script type="text/javascript" src="./main.js"></script>
      <script type="text/javascript" src="./player.js"></script>
      <script type="text/javascript" src="./game.js"></script>
      </main>
    </body>
</html>
